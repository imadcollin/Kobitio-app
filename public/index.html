    <!-- login window -->
    <div id="loginWindow" class="popup hidden">

        <button class="close" onclick="">
            <i class="fa fa-times fa"></i>
        </button>

        <form name="loginForm" id="login" action="http://127.0.0.1:3000/login" method="get">
            <h1>Log in to Koibito
                <i class="fa fa-heart fa-1x red"></i>
            </h1>

            <a id="user_name">
                <h2>User name</h2>
            </a>
            <input type="text" name="user_name" id="userName" placeholder="Enter your user name">

            <a id="password">
                <h2>Password</h2>
            </a>
            <input type="password" name="password" id="Password" placeholder="Enter your password">

            <main onclick="setTimeout( login, 5000 )">
                <div class="button">

                    <button style="background-color: transparent; border: none;">
                        <div class="text">Submit</div>
                    </button>
                </div>
                <div class="progress-bar"></div>
                <svg x="0px" y="0px" viewBox="0 0 25 30" style="enable-background:new 0 0 25 30;">
                    <path class="check" class="st0" d="M2,19.2C5.9,23.6,9.4,28,9.4,28L23,2" />
                </svg>
            </main>

        </form>
    </div>

    <!-- signup window -->
    <div id="signupWindow" class="popup hidden">

        <button class="close" onclick="">
            <i class="fa fa-times fa"></i>
        </button>

        <form name="loginForm" action="http://127.0.0.1:3000/signup" method="get">

            <h1 class="create-text">Create a Koibito
                <i class="fa fa-heart fa-1x red"></i> Account</h1>

            <h4 id="new_user_name">Select username</h4>
            <input type="text" name="user_name" id="userName" placeholder="Enter your user name">

            <h4 id="new_password">Choose your password</h4>
            <input type="password" name="password" id="Password" placeholder="Enter your password">

            <h4 id="repeat_password">Repeat your password</h4>
            <input type="password" name="repeat_password" placeholder="Repeat your password">

            <h4 id="gender">Choose your profile type</h4>
            <select name="gender">
                <option value="hasbandu">I am a Hasbandu (male)</option>
                <option value="waifu">I am a Waifu (female)</option>
                <option value="wakashu">I am a Wakashu (non-binary)</option>
            </select>

            <h4 id="orientation">I am looking for a ...</h4>

            <input type="checkbox" name="looking" value="male">
            <b>
                <i>Hasbandu</i>
            </b>
            <br>
            <input type="checkbox" name="looking" value="female">
            <b>
                <i>Waifu</i>
            </b>
            <br>
            <input type="checkbox" name="looking" value="other">
            <b>
                <i>Wakashu</i>
            </b>
            <br>
            <input type="submit" value="Submit">

        </form>
    </div>

<!-- Anime.Js Script -->
<script>
    var basicTimeline = anime.timeline({
        autoplay: false
    });

    var pathEls = $(".check");
    for (var i = 0; i < pathEls.length; i++) {
        var pathEl = pathEls[i];
        var offset = anime.setDashoffset(pathEl);
        pathEl.setAttribute("stroke-dashoffset", offset);
    }

    basicTimeline
        .add({
            targets: ".text",
            duration: 1,
            opacity: "0"
        })
        .add({
            targets: ".button",
            duration: 1300,
            height: 20,
            width: 300,
            backgroundColor: "#2B2D2F",
            border: "0",
            borderRadius: 100
        })
        .add({
            targets: ".progress-bar",
            duration: 2000,
            width: 300,
            easing: "linear"
        })
        .add({
            targets: ".button",
            width: 0,
            duration: 1
        })
        .add({
            targets: ".progress-bar",
            width: 80,
            height: 80,
            delay: 500,
            duration: 750,
            borderRadius: 80,
            backgroundColor: "#71DFBE"
        })
        .add({
            targets: pathEl,
            strokeDashoffset: [offset, 0],
            duration: 200,
            easing: "easeInOutSine"
        });

    $(".button").click(function () {
        basicTimeline.play();
    });

    $(".text").click(function () {
        basicTimeline.play();
    });
</script>

</html>
