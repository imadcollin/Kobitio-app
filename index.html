<body>
    <!-- Your code starts here -->

    <h1>Koibito <i class="fa fa-heart fa-1x red"></i> App</h1>
    <h2>Relationships that work!</h2>


    <ul>
        <li><a id="login_button"><i class="fa fa-user"></i>Login</a></li>
        <li><a id="signup_button"><i class="fa fa-user"></i>Sign Up</a></li> <br>
        <li><a href="hasbandu.html"><i class="fa fa-adn"></i>Go to Adams profile (test)</a></li>
    </ul>

    <div id="overlay" class="hidden"></div>

    <!-- login window -->
    <div id="loginWindow" class="popup hidden">

        <button class="close" onclick=""><i class="fa fa-times fa"></i></button>
        <form name = "loginForm" action="javascript: void(0);">

            <h1>Log in to Koibito <i class="fa fa-heart fa-1x red"></i></h1>

            <a id="user_name"><h2>User name</h2></a>
            <input type="text" name="user_name" placeholder="Enter your user name">

            <a id="password"><h2>Password</h2></a>
            <input type="password" name="password" placeholder="Enter your password">

            <input type="submit" id="login" name="login" value="Log In" onClick="">

        </form>
    </div>

    <!-- signup window -->
    <div id="signupWindow" class="popup hidden">

        <button class="close" onclick=""><i class="fa fa-times fa"></i></button>
        <form name = "loginForm" action="javascript: void(0);">

            <h1>Create a Koibito <i class="fa fa-heart fa-1x red"></i> Account</h1>

            <h4 id="new_user_name">Select username</h4>
            <input type="text" name="user_name" placeholder="Enter your user name">

            <h4 id="new_password">Choose your password</h4>
            <input type="password" name="password" placeholder="Enter your password">

            <h4 id="repeat_password">Repeat your password</h4>
            <input type="password" name="repeat_password" placeholder="Repeat your password">

            <h4 id="gender">Choose your profile type</h4>
            <select name="gender">
                <option value="hasbandu">I am a Hasbandu (male)</option>
                <option value="waifu">I am a Waifu (female)</option>
                <option value="wakashu">I am a Wakashu (non-binary)</option>
            </select>

            <h4 id="orientation">I am looking for a ...</h4>

            <input type="checkbox" name="looking" value="male"> <b><i>Hasbandu</i> </b><br>
            <input type="checkbox" name="looking" value="female"> <b><i>Waifu</i> </b><br>
            <input type="checkbox" name="looking" value="other"> <b><i>Wakashu</i> </b><br>

            <input type="submit" id="signup" name="signup" value="Sign up" onClick="">

        </form>
    </div>
